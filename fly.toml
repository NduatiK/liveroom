# fly.toml file generated for liveroom on 2023-03-30T15:20:55+01:00

app = "liveroom"
kill_signal = "SIGTERM"
kill_timeout = 5
primary_region = "mad"
processes = []

[deploy]
  release_command = "/app/bin/migrate"

[env]
  ECTO_IPV6 = "true"
  ERL_AFLAGS = "-proto_dist inet6_tcp"
  # PHX_HOST = "liveroom.fly.dev"
  PHX_HOST = "liveroom.app"
  PORT = "8080"
  UMAMI_ENABLED = "true"
  UMAMI_BASE_URL = "https://liveroom-umami.fly.dev"
  # UMAMI_BASE_URL = "http://liveroom-umami.internal:3000" # Does not work...
  UMAMI_WEBSITE_ID = "fff29a38-2dea-4e1b-9274-8665a459fbd4"

[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 1000
    soft_limit = 1000
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
